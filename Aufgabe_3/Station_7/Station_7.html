<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Christmas Card</title>
    <link rel="stylesheet" type="text/css" href="style_7.css">
</head>
<body>
    <div class="Container">
        <img src="../Station_7/images/container.png">
        <div class="Überschrift">Frohe Weihnachten!</div>
        <div class="Text">Ich wünsche dir schöne <br> Weihnachtsfeiertage und einen 
            <br> guten Rutsch ins neue Jahr.</div>
        <div class="Pflanze"><img src="../Station_7/images/plant.png"></img></div>
        
        <div class="Baum">
            <video width="335" height="305" autoplay loop muted>
                <source src="assets/fire.mp4" type="video/mp4">
            </video>
        <img src="../Station_7/images/gifts.png" class="Geschenke"></img>
        <img src="assets/stern.gif" alt="Stern Gif" height="20" width="20" class="Stern3"></img>
        </div>
        
        <div class="Stern1">
            <img src="assets/stern.gif" alt="Stern Gif" height="20" width="20"></img>
           </div>

        <div class="Stern2">
                <img src="assets/stern.gif" alt="Stern Gif" height="20" width="20"></img>
            </div>
    </div>
</body>
</html>
