<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/libs/artyom.window.min.js"></script>
    <script src="js/playgroud-artyom-script.js"></script> 
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">3 in total</p>
        <p id="done" class="DoneCounter">0 done</p>
        <p id="open" class="OpenCounter">0 open</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>
        <button id="voiceCommand"><i class="fas fa-microphone-alt"></i></button>
        <div class="Text">
            <p>Dr√ºcke den Record Button und sage "Erstelle Aufgabe..."</p>
        </div>
        <div id="todos"></div>
    </main>
</body>
</html>
